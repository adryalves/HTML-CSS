<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html5</title>
</head>
<body>
    <h1>Hospedando videos hospedados localmnente</h1>
    <p>Esse video esta hospedado no meu servidor</p>
    <video  width=560 poster="imagens/posterimagem.png" controls autoplay >
    <source src="media/meuvideo.mp4.mp4" type="video/mp4">
    <source src="media/meuvideo.mp4.webm" type="video/webm">
</video>
<h1>Inserindo video do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/OZK27hsCcDo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<h1>Inserindo videos do VIMEO</h1>
<iframe src="https://player.vimeo.com/video/577180877?h=fd6daae280" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe> 
</body>
</html>
